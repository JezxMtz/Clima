<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista del clima</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./custom.js" defer></script>
</head>
<body>
    <section class="weather-content">
        <h1>Buscador de Clima</h1>
        <div class="result">
            <p>Agrega la cuidad</p> 
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Escribe la ciudad...">
            <select name="" id="country">

                <option disabled selected value="">Selecciona el País</option>
                <option value="MX">México</option>
            </select>
            <input type="submit" name="" id="" value="Ver Clima">
        </form>
    </section>
</body>

</html>
